<div class="row animate__animated animate__fadeIn pt-66" *ngIf="programa">
  <div class="col-md-6">
    <img class="img-thumbnail" [src]="'https://image.tmdb.org/t/p/w500' + programa.poster_path" [alt]="programa.name"
      *ngIf="programa.poster_path" />

  </div>
  <div class="col-md-6 mt-2">
    <h3>{{ programa.name }}</h3>

    <div class="row mt-3">
      <h3>Sinopsis:</h3>
      <div class="col text-justify-content">
        {{ programa.overview }}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col mb-2">
        <button class="btn btn-outline-info float-right" (click)="regresar()">
          Regresar
        </button>
      </div>
    </div>
  </div>
</div>
